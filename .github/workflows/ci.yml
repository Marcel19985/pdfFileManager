name: CI

on:
  push:
    branches: [ "main", "feature/**" ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: [ backend, genai-worker, accesslog-batch ]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Run tests
        run: mvn -B -ntp -f ${{ matrix.module }}/pom.xml clean test
