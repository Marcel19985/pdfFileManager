name: CI

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        module:
          - backend
          - genai-worker
          - accesslog-batch

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Make mvnw executable (root)
        run: chmod +x mvnw

      - name: Run tests
        run: ./mvnw -B -ntp -f ${{ matrix.module }}/pom.xml clean test
