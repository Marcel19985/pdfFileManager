services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: test
      POSTGRES_PASSWORD: paper
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d paperless"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  backend:
    build:
      context: ./swen3-teamM
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/paperless
      SPRING_DATASOURCE_USERNAME: test
      SPRING_DATASOURCE_PASSWORD: paper
      # optional sinnvoll:
      # SPRING_JPA_HIBERNATE_DDL_AUTO: update
      # SERVER_PORT: 8081
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "8081"           # intern für die UI/NGINX
    ports:
      - "8081:8081"      # optional: nur für direkten Zugriff/Debug
    restart: unless-stopped

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "8080:80"        # Browser: http://localhost:8080
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
